name: Node.js CI

on:
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 22.x ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Yarn
        uses: threeal/setup-yarn-action@v2.0.0
        with:
          cache: yarn

      - run: yarn install
      - run: yarn build
      - run: yarn test
